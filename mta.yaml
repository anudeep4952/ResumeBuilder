ID: ResumeBuilder
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: frontend
    type: html5
    path: frontend
    parameters:
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_ResumeBuilder
      - name: dest_ResumeBuilder
      - name: UAA-Service
resources:
  - name: uaa_ResumeBuilder
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_ResumeBuilder
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: UAA-Service
    type: com.sap.xs.uaa-space
